name: testingfr#79
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest, macos-13]       
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 
      - name: Set up python
        # uses: actions/setup-python@v5
        uses: gowridurgad/setup-python@pip-install
        with:
      
            python-version:  '3.11'
            cache: pip
            cache-dependency-path: testing.txt 
            pip-install: -r testing.txt 
      # - run: pip install -r requirements.txt
          

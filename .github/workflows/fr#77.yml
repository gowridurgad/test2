name: testingfr#79
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2025, ubuntu-latest, macos-latest, macos-13]       
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 
      - name: Set up python
        # uses: actions/setup-python@main
        uses: gowridurgad/setup-python@pip-install-input
        with:
      
            python-version:  '3.11'
            pip-version: 24
            cache: pip
            cache-dependency-path: requirements-dev.txt
            pip-install: -r requirements-dev.txt
   
          

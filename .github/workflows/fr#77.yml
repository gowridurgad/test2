name: testingfr#79
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2025, ubuntu-latest, macos-latest, macos-13]       
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 
      - name: Set up python
        uses: actions/setup-python@main
        with:
      
            python-version:  '3.11'
            cache: pip
            pip-install: .

          

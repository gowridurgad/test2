name: testingfr#79
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2025, ubuntu-latest, macos-latest, macos-13]       
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 
      # - name: Remove WindowsApps from PATH
      #   if: runner.os == 'Windows'
      #   run: |
      #     echo "PATH=${PATH//C:\\Users\\runneradmin\\AppData\\Local\\Microsoft\\WindowsApps;}" >> $env:GITHUB_ENV
      - name: Remove WindowsApps from PATH
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
            $env:PATH = (($env:PATH -split ';') | Where-Object { $_ -ne 'C:\Users\runneradmin\AppData\Local\Microsoft\WindowsApps' }) -join ';'
            echo "PATH=$env:PATH" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      - name: Set up python
        uses: actions/setup-python@main
        with:
      
            python-version:  '3.11'
            cache: pip
            pip-install: .

          
